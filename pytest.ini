[pytest]
# Pytest configuration for P8_Analyzer_V2

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output verbosity
addopts = -v --tb=short

# Markers
markers =
    unit: Unit tests (isolated component tests)
    integration: Integration tests (component interaction tests)
    e2e: End-to-end tests (full pipeline tests)
    slow: Slow tests (may take longer to run)
    pdf: Tests requiring real PDF files

# Logging
log_cli = true
log_cli_level = WARNING

# Coverage (when using pytest-cov)
# Run with: pytest --cov=src --cov=gui --cov-report=html
