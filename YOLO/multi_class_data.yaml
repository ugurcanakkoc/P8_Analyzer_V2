# P8 Multi-Class Dataset (PLC + Terminal + Contactor + more)
# ===========================================================
# DEPRECATED: Use data/dataset.yaml instead for new training
#
# This file kept for backward compatibility with older scripts.
# New training should use: YOLO/data/dataset.yaml

# Dataset root (relative path - works from repo root)
path: ./data

train: images/train
val: images/val
test: images/test

# Task type for OBB models
task: obb

# Component classes for P8 electrical schematics
names:
  0: PLC_Module
  1: Terminal
  2: Contactor
  3: Relay
  4: Circuit_Breaker
  5: Fuse
  6: Motor
  7: Transformer
